<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus links - Andressa Turchetto│Dev</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div id="loading-screen">
        <div id="loading-bar"></div>
        <div id="loading-text">0%</div>
    </div>
    <div class="container">
        <div class="content">
            <div class="widget1">
                <div class="info-user">
                    <div class="img-user">
                        <img src="img/andressa.jpg" alt="Foto Andressa Turchetto">
                    </div>
                    <div class="name-user">
                        <h1>Andressa Turchetto</h1>
                        <span>Web Developer</span>
                    </div>
                </div>
                <div class="info-icon">
                    <img src="img/smile-icon.png" alt="icon">
                </div>
            </div>
            <div class="widget2">
                <div class="">
                    <div class="network">
                        <a class="box-social github" href="https://github.com/AndressaTurchetto/" target="_blank">
                            <i class="fab fa-github"></i>
                        </a>
                        <a class="box-social linkedin" href="https://www.linkedin.com/in/andressadev/" target="_blank">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                        <a class="box-social discord" href="https://discord.com/users/1171814308951380047" target="_blank">
                            <i class="fab fa-discord"></i>
                        </a>
                    </div>
                </div>
            </div>
            <h1 class="h1-destaque">
                <span class="destaque">Technologies</span>
            </h1>
            <div class="widget3">
                <div class="technologies">
                    <a class="box-social html5" href="#" target="_blank">
                        <i class="fab fa-html5"></i>
                    </a>
                    <a class="box-social css3" href="#" target="_blank">
                        <i class="fab fa-css3"></i>
                    </a>
                    <a class="box-social js" href="#" target="_blank">
                        <i class="fab fa-js"></i>
                    </a>
                    <a class="box-social bootstrap" href="#" target="_blank">
                        <i class="fab fa-bootstrap"></i>
                    </a>
                    <a class="box-social angular" href="#" target="_blank">
                        <i class="fab fa-angular"></i>
                    </a>
                </div>
            </div>
            <div class="widget4">
                <div class="technologies">
                    <a class="box-social node" href="#" target="_blank">
                        <i class="fab fa-node"></i>
                    </a>
                    <a class="box-social figma" href="#" target="_blank">
                        <i class="fab fa-figma"></i>
                    </a>
                    <a class="box-social wordpress" href="#" target="_blank">
                        <i class="fab fa-wordpress"></i>
                    </a>
                    <a class="box-social sass" href="#" target="_blank">
                        <i class="fab fa-sass"></i>
                    </a>
                    <a class="box-social python" href="#" target="_blank">
                        <i class="fab fa-python"></i>
                    </a>
                </div>
            </div>
            <div class="widget5">
                <div class="technologies">
                    <a class="box-social gitlab" href="#" target="_blank">
                        <i class="fab fa-gitlab"></i>
                    </a>
                    <a class="box-social git" href="#" target="_blank">
                        <i class="fab fa-git"></i>
                    </a>
                    <a class="box-social github" href="#" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                    <a class="box-social docker" href="#" target="_blank">
                        <i class="fab fa-docker"></i>
                    </a>
                    <a class="box-social aws" href="#" target="_blank">
                        <i class="fab fa-aws"></i>
                    </a>
                </div>
            </div>
            <div class="widget6">
                <a href="https://andressaturchetto.github.io/andressa/#inicio" class="meu-site" target="_blank">
                    <img src="img/web-black-icon.png" alt="Ícone Web">
                    <h1>Website portfolio</h1>
                </a>
            </div>
            <div class="widget7">
                <h1 class="h1-destaque">
                    <span class="destaque">What am I hearing...</span>
                </h1>

            </div>
        </div>

    <script src="animationLoading.js"></script>

</html>
